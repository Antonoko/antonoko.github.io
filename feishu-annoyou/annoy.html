<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Annoyou</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>

    <button id="loadButton">🤓 启动焦虑产生器</button>
    <p id="text" class="hide">🤠 焦虑产生器正在运行，请将这个标签页留在后台。</p>

    <audio id="audio1" src="annoy1.wav" preload="auto"></audio>
    <audio id="audio2" src="annoy2.wav" preload="auto"></audio>

    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            var audio1 = document.getElementById('audio1');
            var audio2 = document.getElementById('audio2');
            audio1.load();
            audio2.load();

            this.classList.add('hide');
            document.getElementById('text').classList.remove('hide');

            const min_sec = 10
            const max_sec = 60

            // 随机时间随机播放音频
            function playRandomAudio() {
                var randomTime = Math.floor(Math.random() * (max_sec-min_sec + 1) + min_sec) * 1000;
                setTimeout(function() {
                    var randomAudio = Math.random() < 0.2 ? audio1 : audio2;
                    randomAudio.play();

                    // 循环播放
                    playRandomAudio();
                }, randomTime);
            }

            playRandomAudio();
        });
    </script>

</body>
</html>
