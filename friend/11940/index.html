<!DOCTYPE html>

<head>

    <title>friend</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="main-text">
            窗台上的阳光正在召唤他打盹，你看他眯着眼朝你抖动的耳尖，是不是在说：“两脚兽总爱担心明天，而我的世界里只有此刻你掌心的温度。“或许生命的礼物不在于永久持有，而在于共同编织的九万六千个瞬间，早已成为你们灵魂交织的猫抓柱。
        </div>
        <div class="footnote">
            PLANET. 11940
        </div>
    </div>
</body>
</html>
