    <title>friend</title>

<body>
    <div class="container">
        <div class="main-text">
            江边看到不知道哪里来的船，比人还高的芦苇突然间都不见了。像这样安稳活在世上很离奇。发现父母每天都做一样的事 自己也这样重复每一天，就像每天的记忆被重置一样 又重新把目光朝向将来 明明每天都一样 又是怎么相信未来会不一样？好离奇的设定。也许对未来的感知不一样单纯因为设定出错了
        </div>

            PLANET. 69696
