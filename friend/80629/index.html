            孤单并没有什么不好的。就像脱了线的风筝一样，只要风一直在吹，就永远不会掉下来，不需要受到线的牵制，但无人担心它是否会落下，什么时候落下，落下之后要怎么捡回来。<br>
            我很享受这种没有线的感觉，但是也只有我会担心会不会落下吧。
