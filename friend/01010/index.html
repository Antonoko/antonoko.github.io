            我总想做到「自以为有深意，希望你能解读出我是想跟你套近乎，看我们都很聪明吧？」的状态，其实既残破不堪又漏洞百出，观感很差又充满攻击性。<br>
            <br>
            焦躁的表达欲，缺失的认同感，压抑的情感，总是写出青春期中二少年一样的文字。
