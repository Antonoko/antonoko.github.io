        <div class="main-text">
            过度表达本质是一种把自己剖开展示给别人的行为，这种行为到底是一种基于理性的积极选择还是会招致恶果的冲动本身就是未知的，在做好最坏打算以前无论尝到好处还是得到教训，长远来看对表达系统乃至对自我认同的打击都是毁灭性的，但反过来在做好最坏打算还做得彻底那么本质上就是一种对自我认同的主动摧残，在这种前提下哪怕结果上看起来是好的本人也丝毫不为所动，这种类型的语言才是我想要的真实的东西，因为那里面存在着不能被任何风向轻易撼动的东西。
        </div>
