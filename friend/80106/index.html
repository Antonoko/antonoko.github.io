    <div class="container">
        <div class="main-text">
            “尽管赚钱很好，但拥有有意义的工作和人际关系要比赚钱好得多。对我而言，有意义的工作是指一项我能全身心投入的使命；有意义的人际关系是指我既深深地关心对方，对方也深深地关心我。”<br>
            <br>
            瑞·达利欧
        </div>
        <div class="footnote">
            PLANET. 80106
        </div>
    </div>
