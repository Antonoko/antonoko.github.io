            让我尤为唏嘘的还有那些在不同世界中为了向上走为了看到更全面的世界而追寻并付出各种牺牲的人，他们是先醒过来的人，对深渊的黑暗勇敢发出质问，并为这种醒过来付出了燃烧以绽明辉的代价。如企鹅离群，独自奔向南极深处严寒的群山。
