<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friend</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="main-text">
            很长一段时间，我的生活看似马上就要开始了，真正的生活，但是总有一些阻碍阻拦着，有些事得先解决，有些工作待完成，时间貌似够用，还有一笔债务要去付清，然后生活就会开始。最后我终于明白，这些障碍，正是我的生活。<br>
            <br>
            艾弗里·德索萨
        </div>
        <div class="footnote">
            PLANET. 24559
        </div>
    </div>
</body>
</html>
